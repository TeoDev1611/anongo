name: Go CI
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      - name: Install Dependencies
        run: go mod download
      - name: Build
        run: go build -v -o anongo ./cmd/anongo/main.go
      - name: Test
        run: go test -v ./...
